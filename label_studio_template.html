<View style="display: flex;">
  <View style="width: fit-content; height: 100%; padding: 1em; margin-right: 2em; background: #f1f1f1; border-radius: 3px">
    <Labels name="sentiment" toName="message">
      <Label value="Positive" background="#00f10c"/>
      <Label value="Neutral" background="#00f1e5"/>
      <Label value="Negative" background="#ff0900"/>
    </Labels>
  </View>

  <View>
    <View style="height: 100%; width: 100%; overflow-y: auto">
      <Text name="message" value="$message"/>
    </View>
  </View>
</View>
